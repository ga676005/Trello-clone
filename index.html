<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trello Clone</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="lanes">
    <div class="lane" data-draggable>
      <div class="header">
        Backlog
      </div>
      <div class="tasks" data-drop-zone data-lane-id="backlog">

      </div>
      <form data-task-form>
        <input data-color-bar type="range" min="0" max="360" step="10">
      </form>
    </div>
    <div class="lane">
      <div class="header">
        進行中
      </div>
      <div class="tasks" data-drop-zone data-lane-id="doing">

      </div>
      <form data-task-form>
        <input data-color-bar type="range" min="0" max="360" step="10">
      </form>
    </div>
    <div class="lane">
      <div class="header">
        完成
      </div>
      <div class="tasks" data-drop-zone data-lane-id="done">

      </div>
      <form>
        <input data-color-bar type="range" min="0" max="360" step="10">
      </form>
    </div>
  </div>

  <template id="lane-template">
    <div class="lane">
      <div class="header">
        完成
      </div>
      <div class="tasks" data-drop-zone data-lane-id="done">

      </div>
      <form>
        <input class="task-input" type="text" placeholder="Task Name" />
      </form>
    </div>
  </template>
</body>

</html>
