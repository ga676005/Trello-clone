  <header>
    <nav class="toolbar">
      <ul>
        <li class="toolbar__list-item">
          <button data-add-lane>
            <ion-icon class="add-circle" name="add-circle"></ion-icon>
          </button>
          <label>新增</label>
        </li>
        <li class="toolbar__list-item">
          <button data-delete-mode>
            <ion-icon class="trash" name="trash"></ion-icon>
          </button>
          <label class="delete-mode-text">進入刪除模式</label>
        </li>
        <li class="toolbar__list-item">
          <button>
            <label for="uploadJson">
              <ion-icon class="cloud-upload" name="cloud-upload"></ion-icon>
            </label>
          </button>
          <label class="upload-label">上傳</label>
          <input type="file" name="upload" id="uploadJson" hidden accept="application/json">
        </li>
        <li class="toolbar__list-item">
          <button id="downloadJson">
            <ion-icon class="cloud-download" name="cloud-download"></ion-icon>
          </button>
          <label>下載</label>
        </li>
      </ul>
    </nav>
